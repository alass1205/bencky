services:
  alice:
    image: ethereum/client-go:latest
    container_name: benchy-alice
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
    command: >
      --dev
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.corsdomain "*"
      --http.api "eth,net,web3,personal,miner,debug,admin"
      --ws
      --ws.addr 0.0.0.0
      --ws.port 8546
      --ws.origins "*"
      --ws.api "eth,net,web3,personal,miner"
      --verbosity 3
      --mine
    networks:
      - benchy-network

